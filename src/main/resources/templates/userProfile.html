<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>A Specific User Profile</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles.css"/>
</head>
<body>
    <div th:replace="fragments/nav :: nav"></div>

    <div class="container">
        <h1><span th:text="${viewedUser.username}"></span>'s Profile</h1>
        <img src="/profile.png" />
        <p>First Name: <span th:text="${viewedUser.firstName}"></span></p>
        <p>Last Name: <span th:text="${viewedUser.lastName}"></span></p>
        <p>Bio: <span th:text="${viewedUser.bio}"></span></p>

        <form method="POST" th:action="'/users/' + ${viewedUser.id} + '/following'">
            <button type="submit" name="follow" value="follow" class="btn btn-primary btn-md">Follow</button>
        </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</body>
</html>
